<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="table-container">
        <table id="booklist" border=1>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>  
                       
            </tr>
            <tr>
                <td>1234567890123</td>
                <td>The Hobbit</td>
                <td>Michael Jackson</td>
                <td>Read<input id="readcheck" type="checkbox" checked></td>
                
            </tr>
            <tr>
                <td>1234567890124</td>
                <td>Harry Potter</td>
                <td>JACK ROLLING</td>
                <td>Not Read <input id="readcheck" type="checkbox"></td>
                
            </tr>
        </table>

        <br>
        <button id="add-book">NEW BOOK</button>
        <br><br>

        <form id="form-new-book">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <br>
            <label for="read">Read Status:</label>
            <select id="read" name="read" required>
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <br>
            <input type="submit" value="Add Book">
            <input type="reset" value="Reset">
        </form>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
